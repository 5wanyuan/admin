<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>登录</title>
	<!-- 样 式 文 件 -->
	<link rel="stylesheet" href="component/pear/css/pear.css" />
	<link rel="stylesheet" href="admin/css/login.css" />
</head>
<!-- 代 码 结 构 -->

<body background="admin/images/background.svg">
	<form class="layui-form" action="javascript:void(0);">
		<div class="layui-form-item">
			<div class="layui-input-wrap">
				<div class="layui-input-prefix">
					<i class="layui-icon layui-icon-username"></i>
				</div>
				<input type="text" placeholder="账户" lay-verify="required" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-wrap">
				<div class="layui-input-prefix">
					<i class="layui-icon layui-icon-password"></i>
				</div>
				<input type="text" placeholder="密码" lay-verify="required" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<input hover lay-verify="required" placeholder="验证码" class="code layui-input layui-input-inline" style="width: 240px;" />
			<img src="admin/images/captcha.gif" class="codeImage" />
		</div>
		<div class="layui-form-item">
			<input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
		</div>
		<div class="layui-form-item">
			<button type="button" class="pear-btn pear-btn-primary login" lay-submit lay-filter="login">
				登录
			</button>
		</div>
	</form>
	<!-- 资 源 引 入 -->
	<script src="component/layui/layui.js"></script>
	<script src="component/pear/pear.js"></script>
	<script>
		layui.use(['form', 'button', 'popup'], function () {
			var form = layui.form;
			var button = layui.button;
			var popup = layui.popup;

			// 登 录 提 交
			form.on('submit(login)', function (data) {

				/// 验证

				/// 登录

				/// 动画
				button.load({
					elem: '.login',
					time: 1500,
					done: function () {
						popup.success("登录成功", function () {
							location.href = "index.html"
						});
					}
				})
				return false;
			});
		})
	</script>
</body>

</html>
